<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Поиск новостей">
    <meta name="keywords" content="Поиск новостей, об авторе">
    <meta name="author" content="Vadim Ivanov">
    <link rel="stylesheet" href="./style/articles.2f2703ebe85e9a9b23b6.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>NewsExplorer</title>
  </head>
  <body class="body">
    <main class="page">

      <!-- Хэдер -->
      <header class="header"></header>

      <!-- Секция информации о статьях -->
      <section class="user-articles-info">
        <div class="user-articles-info__container">
          <h1 class="user-articles-info__title">Сохранённые статьи</h1>
          <p class="user-articles-info__subtitle">Грета, у вас 5 сохранённых статей</p>
          <p class="user-articles-info__text">По ключевым словам: <span class="user-articles-info__text_tag user-articles-info__text_one">Природа, </span> <span class="user-articles-info__text_tag user-articles-info__text_two">Тайга</span> и <span class="user-articles-info__text_tag user-articles-info__text_other">2 другим</span></p>
        </div>
      </section>

      <!-- Секция со статьями -->
      <section class="news">
        <div class="news__articles news__articles_logged"></div>
      </section>

      <!-- Футер -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
        <nav class="footer__navigation">
            <ul class="footer__links">
              <li class="footer__item-link"><a class="footer__link" href="#">Главная</a></li>
              <li class="footer__item-link"><a class="footer__link" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a></li>
            </ul>
            <ul class="footer__links-social">
              <li class="footer__item-link-social"><a class="footer__link" href="https://github.com/InInferno"><img class="footer__social-item" src="./images/github.svg"  alt="GitGub"></a></li>
              <li class="footer__item-link-social"><a class="footer__link" href="https://vadimivanov.ru/"><img class="footer__social-item" src="./images/facebook.svg"  alt="Facebook"></a></li>
            </ul>
        </nav>
      </footer>

      <!-- Попап мобильного меню -->
      <div class="popup popup_mobile-menu popup-mobile-menu">
        <div class="mobile-menu">
            <div class="mobile-menu__header">
                <p class="mobile-menu__logo">NewsExplorer</p>
                <img src="./images/close.svg" alt="close" class="mobile-menu__close">
            </div>
            <div class="mobile-menu__navigation">
                <a href="index.html" class="mobile-menu__link">Главная</a>
                <a href="articles.html" class="mobile-menu__link mobile-menu__saved-articles">Сохранённые статьи</a>
            </div>
            <button class="header__nav-link header__button header__authorization-mobile">Авторизоваться</button>
            <button class="mobile-menu__button header__user-mobile"><img class="mobile-menu__nav-icon" src="./images/logout.svg" alt="logout"></button>
        </div>
      </div>
      <script src="./js/articles.067f7afa173f3c5db6af.js"></script>
    </main>
  </body>
</html>
